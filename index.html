<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="wrapper">
           <h1>Weather</h1>
           <div class="tab-container flex">
                 <button class="tab" data-userWeather>Your Weather</button>
                 <button class="tab" data-searchWeather>Search Weather</button>
           </div>
           <div class="weatherContainer flex">
                 <!-- Grant Location -->
                  <div class="grant-location-container">
                       <img src="assets/location.png" alt="" width="80" height="80" loading="lazy">
                       <p>Grant Location Access</p>
                       <p>Allow Access to get weather Information</p>
                       <button class="btn" data-grantAccess>Grant Access</button>
                  </div>
                  <!-- Search Weather Form  -->
                  <form action="" class="form-container">
                       <input type="text" placeholder="Search for City..." data-searchInput>
                       <button class="btn1" type="submit"> <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy"> </button>
                  </form>
                  <div class="notfound">
                       <img src="./assets/not-found.png" class="notfoundimg" alt="">
                  </div>
                  <!-- loading screen container -->
                  <div class="loading-container flex">
                       <img src="./assets/loading.gif" alt="" width="150" height="150">
                       <p>loading</p>
                  </div>
                  <!-- Weather Information -->
                  <div class="user-info-container">
                      <!-- City Name and flag -->
                        <div class="name flex">
                              <p data-cityName></p>
                              <img data-countryIcon />
                        </div>
                        <!-- Weather description  -->
                        <p data-weatherDesc></p>
                        <img data-weatherIcon/>
                        <p data-temp></p>
                        <!-- 3 cards -->
                        <div class="parameter-container flex">
                               <div class="parameter">
                                    <img src="./assets/wind.png" alt="">
                                    <p>Wind Speed</p>
                                    <p data-windSpeed></p>
                               </div>
                               <div class="parameter">
                                    <img src="./assets/humidity.png" alt="">
                                    <p>Humidity</p>
                                     <p data-humidity></p>

                               </div>
                               <div class="parameter">
                                    <img src="./assets/cloud.png" alt="">
                                    <p>Clouds</p>
                                    <p data-cloudiness></p>
                               </div>
                        </div>

                  </div>
           </div>
     </div>
    <script src="js/script.js"></script>
</body>
</html>
